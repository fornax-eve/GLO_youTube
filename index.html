<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YOUTUBE</title>
</head>
<body>

<header class="header">
    <button class="menu-button">  <!--создаём три линии для обозначения меню -->
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>
    <img src="img/logo.svg" alt="YouTube Logo" class="logo">
    <div class="input-group">
        <input type="search" name="" class="search-input" placeholder="Search"> <!--type="search" задаёт поисковую строку-->
        <button type="submit" class="button-search">
            <svg class="icon icon-search" width="19" height="19">
                <use xlink:href="img/icons.svg#search"></use>
            </svg>
        </button>
    </div>
    <div class="icons">
        <a href="" class="icons-link">
            <svg class="icon icon-video" width="27" height="20">
                <use xlink:href="img/icons.svg#video"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon-apps" width="21" height="21">
                <use xlink:href="img/icons.svg#apps"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon-notification" width="22" height="26">
                <use xlink:href="img/icons.svg#notification"></use>
            </svg>
        </a>
    </div>
    <a href="#" class="user">
        <img src="img/avatar.jpg" alt="matrix gone" class="user-avatar">
    </a>
    <!-- /.user -->
</header>

</body>
</html>
